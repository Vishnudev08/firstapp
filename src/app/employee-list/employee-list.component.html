<div class=" panel panel-primary">
    <div class="panel-heading">
        <h2>Employee List</h2>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>EmpID</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Email</th>
                    <th>DOB</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees | async ">
                    <td>{{employee.emp_id}}</td>
                    <td>{{employee.fname}}</td>
                    <td>{{employee.lname}}</td>
                    <td>{{employee.email}}</td>
                    <td>{{employee.dob}}</td>
                    <td>
                        <button (click)="deleteEmployee(employee.emp_id)" class="btn btn-danger">Delete</button>
                        <button (click)="updateEmployee(employee.emp_id)" class="btn btn-info" style="margin-left: 10px">Update</button>
                        <button (click)="employeeDetails(employee.emp_id)" class="btn btn-info" style="margin-left: 10px">Details</button> 
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
